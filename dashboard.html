<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metric Mate â€“ Project Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Re-use Metric Mate styles + Inter + buttons etc. -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mm-dashboard">
  <div class="dashboard-page">
    <header class="dashboard-header">
      <h1>Project Dashboard</h1>

      <!-- Project pill -->
      <div class="dashboard-pill">
        <div id="dashboardProjectTitle" class="dashboard-project-title">
          <!-- filled by JS -->
        </div>
        <div id="dashboardProjectMeta" class="dashboard-project-meta">
          <!-- filled by JS -->
        </div>
        <div id="dashboardDates" class="dashboard-project-dates">
          <!-- filled by JS -->
        </div>
      </div>
    </header>

    <main class="dashboard-main">
      <!-- Empty state -->
      <section id="dashboardEmpty" class="dashboard-empty">
        <p class="dashboard-empty-title">No project data found.</p>
        <p class="dashboard-empty-body">
          Open this dashboard from the Final Project Review page so it can pass in all context.
        </p>
      </section>

      <!-- Main dashboard content -->
      <section
        id="dashboardContent"
        class="dashboard-grid"
        style="display:none;"
      >
        <article class="dashboard-card">
          <h2>What we shipped</h2>
          <p id="dashOutcomes"></p>
        </article>

        <article class="dashboard-card">
          <h2>Results &amp; Impact</h2>
          <p id="dashResults"></p>
        </article>

        <article class="dashboard-card">
          <h2>Biggest Wins</h2>
          <p id="dashWins"></p>
        </article>

        <article class="dashboard-card">
          <h2>Challenges</h2>
          <p id="dashChallenges"></p>
        </article>

        <article class="dashboard-card">
          <h2>Key Learnings</h2>
          <p id="dashLearnings"></p>
        </article>

        <article class="dashboard-card">
          <h2>Next Steps</h2>
          <p id="dashNextSteps"></p>
        </article>

        <article class="dashboard-card dashboard-card-full">
          <h2>Full Final Summary</h2>
          <pre id="dashSummaryText" class="dashboard-summary-text"></pre>
        </article>
      </section>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
