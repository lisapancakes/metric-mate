<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main id="app">
    <header class="app-header">
      <h1>Metric Mate</h1>

      <!-- Pill under heading -->
      <div class="metric-pill">
        <i class="fa-solid fa-bolt"></i>
        <span>Mid-Project Review</span>

      <p class="subtitle">Quick check-in to realign scope, goals, and next steps.</p>

      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </header>

    <form id="surveyForm">
      <!-- Steps will be rendered by midterm.js -->
    </form>

    <div class="navigation">
      <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
      <button id="nextBtn" class="btn btn-primary">Next</button>
    </div>
  </main>

  <script src="midterm-data.js"></script>
